<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f7fb; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 24px; }
        h1 { text-align: center; color: #3b3b3b; }
        #chat { min-height: 300px; margin-bottom: 16px; }
        .msg { margin: 8px 0; padding: 10px 16px; border-radius: 18px; max-width: 80%; }
        .user { background: #e0e7ff; align-self: flex-end; }
        .sophia { background: #f1f5f9; align-self: flex-start; }
        .chat-row { display: flex; }
        form { display: flex; gap: 8px; }
        input[type=text] { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        button { padding: 10px 18px; border: none; border-radius: 8px; background: #6366f1; color: #fff; font-weight: bold; cursor: pointer; }
        button:disabled { background: #a5b4fc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sophia Chat</h1>
        <div id="chat"></div>
        <form id="chat-form">
            <input type="text" id="message" autocomplete="off" placeholder="Napiš zprávu..." required />
            <button type="submit">Odeslat</button>
        </form>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message');

        function addMessage(text, sender) {
            const row = document.createElement('div');
            row.className = 'chat-row';
            const msg = document.createElement('div');
            msg.className = 'msg ' + sender;
            msg.textContent = text;
            row.appendChild(msg);
            chat.appendChild(row);
            chat.scrollTop = chat.scrollHeight;
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            input.value = '';
            form.querySelector('button').disabled = true;
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                if (data.response) {
                    addMessage(data.response, 'sophia');
                } else {
                    addMessage('Chyba: ' + (data.error || 'Neznámá chyba'), 'sophia');
                }
            } catch (err) {
                addMessage('Chyba při komunikaci se serverem.', 'sophia');
            }
            form.querySelector('button').disabled = false;
        };
    </script>
</body>
</html>
