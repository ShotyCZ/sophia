<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia Chat UI</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        h1 { text-align: center; }
        .chat-container { display: flex; gap: 10px; margin-bottom: 1rem; }
        #prompt-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        #send-button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        #send-button:hover { background-color: #0056b3; }
        #response-container { background-color: #f8f9fa; border: 1px solid #e9ecef; border-radius: 5px; padding: 15px; white-space: pre-wrap; word-wrap: break-word; }
        .loader { text-align: center; display: none; }
    </style>
</head>
<body>

    <h1>Sophia Chat Interface</h1>
    <p>Zadejte úkol pro Sophii. Odpoví vám agent plánovač.</p>

    <div class="chat-container">
        <input type="text" id="prompt-input" placeholder="Např. 'Vytvoř webovou stránku...'"/>
        <button id="send-button">Odeslat</button>
    </div>

    <div class="loader">
        <p>Čekám na odpověď...</p>
    </div>

    <h2>Odpověď:</h2>
    <pre id="response-container">Zde se zobrazí odpověď od API...</pre>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');
        const responseContainer = document.getElementById('response-container');
        const loader = document.querySelector('.loader');

        sendButton.addEventListener('click', sendMessage);
        promptInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const prompt = promptInput.value;
            if (!prompt) {
                alert('Zadejte prosím text promptu.');
                return;
            }

            loader.style.display = 'block';
            responseContainer.textContent = '';
            sendButton.disabled = true;

            try {
                // Use a relative path to make the call environment-agnostic
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Format the JSON nicely for display in the <pre> tag
                    responseContainer.textContent = JSON.stringify(data, null, 2);
                } else {
                    responseContainer.textContent = `Chyba: ${data.error || 'Neznámá chyba'}`;
                }
            } catch (error) {
                console.error('Chyba při komunikaci s API:', error);
                responseContainer.textContent = `Došlo k chybě při připojování k API. Je server spuštěn? \n\n${error}`;
            } finally {
                loader.style.display = 'none';
                sendButton.disabled = false;
                promptInput.value = ''; // Clear the input
            }
        }
    </script>

</body>
</html>
